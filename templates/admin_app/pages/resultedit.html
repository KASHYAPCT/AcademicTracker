{% extends "admin_app/components/base.html" %}
{% load static %}
{% block content %}

{% include 'admin_app/components/header1.html' %}
<div class="container-fluid py-4">
    {% include 'admin_app/components/alert.html' %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">Edit Result</p>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'editresult' result.id %}">
                        {% csrf_token %}
                        <div class="row">
    
                            <!-- Student -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_student" class="form-control-label">Student:</label>
                                    <select name="student" id="id_student" class="form-control" required>
                                        {% for user in users %}
                                            <option value="{{ user.id }}" {% if user.id == result.student.id %}selected{% endif %}>
                                                {{ user.username }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
    
                            <!-- Registration Number -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_registration_number" class="form-control-label">Registration Number:</label>
                                    <input type="text" name="registration_number" id="id_registration_number" 
                                        class="form-control" value="{{ result.registration_number }}" required>
                                </div>
                            </div>
    
                            <!-- Name -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_name" class="form-control-label">Name:</label>
                                    <input type="text" name="name" id="id_name" class="form-control" 
                                        value="{{ result.name }}" required>
                                </div>
                            </div>
    
                            <!-- Programme -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_programme" class="form-control-label">Programme:</label>
                                    <input type="text" name="programme" id="id_programme" 
                                        class="form-control" value="Master of Computer Applications" disabled>
                                </div>
                            </div>
    
                            <!-- Semester -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_semester" class="form-control-label">Semester:</label>
                                    <input type="text" name="semester" id="id_semester" 
                                        class="form-control" value="{{ result.semester }}" required>
                                </div>
                            </div>
    
                            <!-- College -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_college" class="form-control-label">College:</label>
                                    <input type="text" name="college" id="id_college" 
                                        class="form-control" value="{{ result.college }}" required>
                                </div>
                            </div>
    
                            <!-- Course Code -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_course_code" class="form-control-label">Course Code:</label>
                                    <input type="text" name="course_code" id="id_course_code" 
                                        class="form-control" value="{{ result.course_code }}" required>
                                </div>
                            </div>
    
                            <!-- Course Title -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_course_title" class="form-control-label">Course Title:</label>
                                    <input type="text" name="course_title" id="id_course_title" 
                                        class="form-control" value="{{ result.course_title }}" required>
                                </div>
                            </div>
    
                            <!-- Maximum Marks -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_max_mark" class="form-control-label">Maximum Marks:</label>
                                    <input type="number" name="max_mark" id="id_max_mark" 
                                        class="form-control" value="{{ result.max_mark }}" required>
                                </div>
                            </div>
    
                            <!-- Continuous Assessment Marks -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_ca_marks" class="form-control-label">CA Marks:</label>
                                    <input type="number" name="ca_marks" id="id_ca_marks" 
                                        class="form-control" value="{{ result.ca_marks }}" required>
                                </div>
                            </div>
    
                            <!-- End Semester Marks -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_ese_marks" class="form-control-label">ESE Marks:</label>
                                    <input type="number" name="ese_marks" id="id_ese_marks" 
                                        class="form-control" value="{{ result.ese_marks }}" required>
                                </div>
                            </div>
    
                            <!-- Total Marks -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_total_marks" class="form-control-label">Total Marks:</label>
                                    <input type="number" name="total_marks" id="id_total_marks" 
                                        class="form-control" value="{{ result.total_marks }}" required>
                                </div>
                            </div>
    
                            <!-- Grade -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_grade_sub" class="form-control-label">Grade:</label>
                                    <input type="text" name="grade_sub" id="id_grade_sub" 
                                        class="form-control" value="{{ result.grade_sub }}">
                                </div>
                            </div>
    
                            <!-- Result -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_result" class="form-control-label">Result:</label>
                                    <select name="result" id="id_result" class="form-control" required>
                                        <option value="P" {% if result.result == "P" %}selected{% endif %}>Pass</option>
                                        <option value="F" {% if result.result == "F" %}selected{% endif %}>Fail</option>
                                    </select>
                                </div>
                            </div>
    
                            <!-- Submit Button -->
                            <div class="col-md-12 d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Update Result</button>
                            </div>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
